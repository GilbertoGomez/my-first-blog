{% extends "blog/base.html" %}
{% block content %}
{% if form.errors %}
<p class="error">Tu Nombre de Usuario o Contrase√±a son Incorrectos.</p>
{% endif %}
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
	<div class="login">
		<div class="user">
			<p>{{ form.username.label_tag }}</p>
			<p>{{ form.username }}</p>
		</div>
		<div class="password">
			<p>{{ form.password.label_tag }}</p>	
			<p>{{ form.password }}</p>
		</div>
		</div>
	<input type="submit" value="Entrar" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
